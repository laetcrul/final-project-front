<div class="container">
    <div *ngFor="let event of eventList">
        <div class="row flex justify-content-center margin-right-0 border-bottom border-secondary p-3" >
            <div class="col-3"><img src="{{event.image}}" width="150" height="150"></div>
            <div class="row flex-column col-3">
                <div class="col">{{event.name}}</div>
                <div class="col">{{event.address.city}}</div>
                <div class="col">{{event.date}}</div>
            </div>
            <div class="row flex-column actions text-center justify-content-center">
                <div class="actions">
                    <div class=col><button class="btn btn-primary"> Register</button></div>
                    <div class="col" > <a href="#">See details</a></div>
                    <div class="col"> <a href="#">See more of "{{event.topic.name}}"</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
