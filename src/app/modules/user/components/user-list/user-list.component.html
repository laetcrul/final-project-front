<div class="container">
  <div class="form-group">
    <input type="text" placeholder="Search..." id="search-text" class="form-control" [(ngModel)]="searchText">
  </div>

  <div *ngFor="let user of userList|appFilter : searchText">
    <div class="row info flex justify-content-left margin-right-0 border-bottom border-secondary p-3" >
      <div class="col-2"><img class="rounded-circle" src="{{user.image}}" alt="img" style="width: 10vh; height: 10vh; object-fit: cover;"></div>
      <div class="col-6 text-center">{{user.username}}</div>

      <div class="row flex-column col-3 actions text-center justify-content-center" *ngIf="!topicId && !eventId">
        <div class="actions">
          <div class="col" ><button class="btn btn-info w-100 mt-1" data-toggle="modal" data-target="#roleModal">Security Details</button></div>

          <div class="modal fade" id="roleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content p-4">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">User Roles</h5>
                </div>
                <div class="modal-body text-left">
                    <div *ngFor="let role of allRoles" class="row border-bottom border-secondary p-3">
                      <div class="col pt-2">
                        {{role.label | roleTransform}}
                      </div>
                      <div class="col" *ngIf="!hasRole(user, role)">
                        <button class="btn btn-primary w-10 color-transparent w-100" (click)="addRole(role.id, user.id)">
                          Add
                        </button>
                      </div>
                      <div class="col" *ngIf="hasRole(user, role)">
                        <button class="btn btn-danger w-10 color-transparent w-100" (click)="removeRole(role.id, user.id)">
                          Delete
                        </button>
                      </div>
                    </div>
                </div>

                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
