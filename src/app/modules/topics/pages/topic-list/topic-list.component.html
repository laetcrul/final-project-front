<div class="container">
    <div *ngFor="let topic of topicList">
        <div class="row info flex justify-content-center margin-right-0 border-bottom border-secondary p-3" >
            <div class="col-3"><img src="{{topic.image}}" style="width: 80%; height: 20vh; object-fit: cover;"></div>
            <div class="col-3">
                <div class="name">{{topic.name}}</div>
            </div>

            <div class="row flex-column actions text-center justify-content-center">
                <div class="actions">
                    <div class=col><button class="btn btn-primary"> Subscribe</button></div>
                    <div class="col"> <a href="topic/{{topic.id}}">See details</a></div>
                </div>
            </div>

            <div class="col-3 text-center justify-content-center d-flex align-items-end small"><a href=""><u>Report this topic</u></a></div>
        </div>
    </div>
</div>
