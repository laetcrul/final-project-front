<div class = "container">
    <form (ngSubmit)="submit()" [formGroup]="userForm" class="loginform">
        <h1>Log in</h1>

        <div class = "form-group">
            <input type="text" id="username" class="form-control" placeholder="Username" [formControl]="usernameCtl">
            <small class="text-danger" *ngIf="usernameCtl.hasError('required')">Required</small>
        </div>

        <div class = "form-group">
            <input type="password" id="password" class="form-control" placeholder="Password"  [formControl]='passwordCtl'>
            <small class="text-danger" *ngIf="passwordCtl.hasError('required')">Required</small>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid"> Log in</button>
    </form>
</div>
