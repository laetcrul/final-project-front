<div class="container">
    <div *ngFor="let event of eventList">
        <div class="row info flex justify-content-center margin-right-0 border-bottom border-secondary p-3">
            <div class="col-3"><img src="{{event.image}}" style="width: 80%; height: 20vh; object-fit: cover;"></div>
            <div class="row flex-column col-3">
                <div class="col">{{event.name}}</div>
                <div class="col">{{event.address.city}}</div>
                <div class="col">{{event.date}}</div>
            </div>
            <div class="row flex-column actions text-center justify-content-center col-3">
                <div class="actions">
                    <div class=col><button class="btn btn-primary"> Register</button></div>
                    <div class="col" > <a href="#">See details</a></div>
                    <div class="col"> <a href="topic/{{event.topic.id}}">See more of "{{event.topic.name}}"</a></div>
                </div>
            </div>
          <div class="col-3 text-center justify-content-center d-flex align-items-end small"><a href=""><u>Report this event</u></a></div>
        </div>
    </div>
</div>
