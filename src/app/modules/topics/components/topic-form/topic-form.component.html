<div class = "container">
    <form (ngSubmit)="submit()" [formGroup]="topicForm" class="topicForm">
        <h1>New Topic</h1>

        <div class = "form-group">
            <input type="text" id="name" class="form-control" placeholder="Name" [formControl]="nameCtl">
            <small class="text-danger" *ngIf="nameCtl.hasError('required')">Required</small>
        </div>

        <div class = "form-group">
            <input type="text" id="description" class="form-control" placeholder="Description"  [formControl]='descriptionCtl'>
            <small class="text-danger" *ngIf="descriptionCtl.hasError('maxlength')">Text is too long</small>
        </div>

        <div class = "form-group">
            <input type="text" id="image" class="form-control" placeholder="Image"  [formControl]='imageCtl'>
            <small class="text-danger" *ngIf="imageCtl.hasError('maxlength')">Text is too long</small>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="topicForm.invalid">Create</button>
    </form>
</div>
