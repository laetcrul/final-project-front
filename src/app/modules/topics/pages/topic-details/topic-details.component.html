<div class="container" *ngIf="topic">
  <header class="masthead">
      <div class="row h-100 align-items-center">
        <div class="col-12 text-center">
          <img class="img-fluid px-500-0" width="600"
               height="337"
               style="width: 100%; height: 30vh; object-fit: cover;" src="{{topic.image}}">
        </div>
      </div>
  </header>
  <div *ngIf="topic">
    {{topic.name}}
  </div>
</div>
