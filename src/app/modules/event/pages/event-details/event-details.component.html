<div class="container" *ngIf="event">
  <header class="masthead">
    <div class="row h-100 align-items-center">
      <div class="col-12 text-center">
        <img class="img-fluid px-500-0" width="600"
             height="337"
             style="width: 100%; height: 30vh; object-fit: cover;"
             alt="img"
             src="{{event.image}}">
        <div class="py-3 text-white bg-dark">
          <h2 >{{event.name}}</h2>
          <div *ngIf="event.limitedToTeam" class="text-white bg-dark text-right pr-4">Team only</div>
          <div *ngIf="event.limitedToDepartment" class="text-white bg-dark text-right pr-4">Department only</div>
          <div *ngIf="!event.limitedToDepartment && !event.limitedToTeam" class="text-white bg-dark text-right pr-4">Open to All</div>
        </div>

      </div>
    </div>
  </header>

  <div class="d-flex flex-column align-items-center">
  <div class="row flex border-bottom border-secondary w-100 pl-2 py-4 mb-5 text-center justify-content-between">
    <div class="col text-left"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
      <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
    </svg> {{event.date | date}}</div>
    <div class="col flex-column text-right">
      <div class="col" *ngIf="event.address"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
      </svg> {{event.address.street}} {{event.address.number}},</div>
      <div class="col" *ngIf="event.address">{{event.address.postcode}} {{event.address.city}}</div>
    </div>

  </div>
  <div class="border-bottom border-secondary w-100 pl-2 py-4 mb-5 text-center">
    <p>{{event.description}}</p>
  </div>
  <div class="d-flex w-100 justify-content-center pb-4">
    <div class="w-50" *ngIf="isRegistered(event) && !isOwner(event)"><button class="btn btn-secondary btn-lg w-100" (click)="unregister(event)"> Unregister</button></div>
    <div class="w-50" *ngIf="!isRegistered(event) && !isOwner(event)"><button class="btn btn-primary btn-lg w-100" (click)="register(event)"> Register</button></div>
    <div class="w-50" *ngIf="isOwner(event)"><button class="btn btn-primary btn-lg w-100" (click)="edit(event)"> Edit</button></div>
    <div class="w-50" *ngIf="isOwner(event)"><button class="btn btn-danger btn-lg w-100" (click)="delete(event)"> Delete</button></div>
  </div>

  <div class="d-flex w-100 justify-content-center align-items-center">
    <span class="font-italic pr-4" *ngIf="event.participants.length > 0">Subscribed members:</span>
    <img class="rounded-circle" *ngFor="let user of event.participants | slice:0:4;" src="{{user.image}}" alt="img" style="width: 5%; height:5vh; object-fit: cover;">
    <a class=" pl-2 text-black-50 pl-4" *ngIf="event.participants.length > 5"><u>See all</u></a>
  </div>

  </div>
</div>
