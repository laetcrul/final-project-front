<div class="container">
    <div *ngFor="let topic of topicList">
        <div class="row info flex justify-content-center margin-right-0 border-bottom border-secondary p-3" >
            <div class="col-3"><img src="{{topic.image}}" width="150" height="150"></div>
            <div class="col-3">
                <div class="name">{{topic.name}}</div>
            </div>
            
            <div class="row flex-column actions text-center justify-content-center">
                <div class="actions">
                    <div class=col><button class="btn btn-primary"> Subscribe</button></div>
                    <div class="col"> <a href="#">See details</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
