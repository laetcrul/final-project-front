<div class="container" *ngIf="topic">
  <header class="masthead">
      <div class="row h-100 align-items-center">
        <div class="col-12 text-center">
          <img class="img-fluid px-500-0" width="600"
               height="337"
               style="width: 100%; height: 30vh; object-fit: cover;" src="{{topic.image}}">
          <div><h2 class="py-3 text-white bg-dark">{{topic.name}}</h2></div>
        </div>
      </div>
  </header>
  <body class="d-flex flex-column align-items-center">
      <div class="border-bottom border-secondary w-100 pl-2 py-4 mb-5 text-center">
      <p>{{topic.description}}</p>
      </div>
      <div class="d-flex w-100 justify-content-center pb-4">
        <div class="w-50" *ngIf="isSubscribedToTopic(topic)"><button class="btn btn-primary btn-lg w-100" (click)="unregister(topic)"> Unsubscribe</button></div>
        <div class="w-50" *ngIf="!isSubscribedToTopic(topic)"><button class="btn btn-primary btn-lg w-100" (click)="register(topic)"> Subscribe</button></div>
      </div>

      <div>
        <span class="font-italic">Subscribed members:</span>
        <a class="font-italic pl-2 text-black-50"><u>See all</u></a>
      </div>

      <div class="border-bottom border-secondary w-100 pl-2 py-4 mb-5 text-center">
        <h3>Related events</h3>
      </div>

  <app-event-list></app-event-list>

  </body>
</div>
